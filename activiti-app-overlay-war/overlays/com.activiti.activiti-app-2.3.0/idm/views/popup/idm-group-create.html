
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-if="model.editedGroup.id == null || model.editedGroup.id == undefined">
                    {{'IDM.SYSTEM-GROUP-MGMT.POPUP.CREATE-TITLE' | translate}}
                </h4>
                <h4 class="modal-title" ng-if="model.editedGroup.id != null && model.editedGroup.id != undefined">
                    {{'IDM.SYSTEM-GROUP-MGMT.POPUP.EDIT-TITLE' | translate}}
                </h4>
            </div>

            <div class="modal-body" ng-form="createGroup">
                <div class="form-group">
                    <label for="groupName" class="control-label">{{'IDM.FUNCTIONAL-GROUP-MGMT.POPUP.CREATE-NAME' | translate}}</label>
                    <input type="text" id="groupName" name="groupName" class="form-control" ng-model="model.editedGroup.name" auto-focus required>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">{{'IDM.GENERAL.ACTION.CANCEL' | translate}}</button>
                <button type="button" class="btn btn-primary"
                        ng-disabled="createGroup.$invalid || readOnly"
                        ng-click="saveGroup(); $hide()">{{'IDM.GENERAL.ACTION.SAVE' | translate}}</button>
            </div>

        </div>
    </div>
</div>
